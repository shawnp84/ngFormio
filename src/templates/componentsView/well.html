<div class="well" id="formio-well-{{ component.key }}">
  <formio-component-view
    ng-repeat="_component in component.components track by $index"
    component="_component"
    data="data"
    form="form"
    submission="submission"
    ignore="ignore"
    ng-if="options.building ? '::true' : isVisible(_component, data)"
    options="options"
  ></formio-component-view>
</div>
