<div ng-controller="formioContainerComponent" class="formio-container-component">
  <formio-component
    ng-repeat="_component in component.components track by $index"
    component="_component"
    data="data[parentKey]"
    formio="formio"
    submission="submission"
    hide-components="hideComponents"
    ng-if="options.building ? '::true' : isVisible(_component, data[parentKey])"
    form-name="formName"
    read-only="isDisabled(_component, data[parentKey])"
    grid-row="gridRow"
    grid-col="gridCol"
    options="options"
  ></formio-component>
</div>
